<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SignInForEmployee</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<div class="container">
		<h:form styleClass="form-horizontal login-form">
			<h2 class="bg-primary">Sign In For Employee</h2>
			<h:outputText rendered="#{accountBean.msgs ne null}"
				value="#{accountBean.msgs}" style="color:red" />
			<p:message for="login" style="color:red" />
			<p:message for="psw" style="color:red" />

			<div class="clearfix input-wrap">
				<h:outputLabel for="login" value="Login :"
					styleClass="col-md-4 control-label" />
				<p:inputText id="login" value="#{accountBean.login}" required="true"
					requiredMessage="#{msgs.startLogin}" styleClass="col-md-6" />
			</div>

			<div class="clearfix input-wrap">
				<h:outputLabel for="psw" value="Password :"
					styleClass="col-md-4 control-label" />
				<p:password id="psw" value="#{accountBean.password}" required="true"
					requiredMessage="#{msgs.startPassword}" styleClass="col-md-6" />
			</div>

			<div class="btn-wrap">
				<p:commandButton value="Sign In" action="#{accountBean.signIn()}"
					ajax="false" styleClass="btn btn-success btn-lg" />
			</div>
		</h:form>
	</div>
</h:body>
</html>
