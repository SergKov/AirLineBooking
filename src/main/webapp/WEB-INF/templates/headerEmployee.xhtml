<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition>
		<h:form styleClass="clearfix signout-form">
			<div class="securityCenter">
				<h:outputText value="Hello #{accountBean.employee.login}!"
					styleClass="leftName" />
				<p:commandLink value="SignOut" action="#{accountBean.signOut()}"
					styleClass="colorLink signOutBtn" />
			<div class="clearfix">
			
			</div>
				<div class="officerCenter">
					<p:link value="Employees List" outcome="ListEmployees"
						rendered="#{accountBean.employee.position eq 'SECURITY_OFFICER'}" />
					 
					<p:link value="Registration Employee"
						outcome="RegistrationEmployee"
						rendered="#{accountBean.employee.position eq 'SECURITY_OFFICER'}" />
				</div>


			</div>
		</h:form>
	</ui:composition>
</body>
</html>
