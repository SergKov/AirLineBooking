<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Period</title>
	<h:outputStylesheet name="css/style.css" />
</h:head>
<ui:composition template="/WEB-INF/templates/templateEmployee.xhtml">
	<ui:define name="content">
		<div class="content">
			<h:form rendered="#{accountBean.employee ne null}">
				<h2 class="bg-primary">ReportByDate</h2>
				<p:dataTable value="#{reportBean.reportDate}" var="report">
					<p:column>
						<f:facet name="header">Dates</f:facet>
						<h:outputText value="#{report.date}" />
					</p:column>

					<p:column>
						<f:facet name="header">Count</f:facet>
						<h:outputText value="#{report.count}" />
					</p:column>

					<p:column>
						<f:facet name="header">Sum</f:facet>
						<h:outputText value="#{report.sum}">
							<f:convertNumber pattern="##0.00 $" />
						</h:outputText>
					</p:column>
				</p:dataTable>
				<br />

				<h:panelGrid columns="2" columnClasses="left,right"
					style="width:100%">
					<p:chart type="line" model="#{reportBean.animatedModel1}"
						style="width:500px; height:400px" />
					<p:chart type="line" model="#{reportBean.animatedModel2}"
						style="width:500px; height:400px" />
				</h:panelGrid>
				<p:commandButton value="Back" action="Period?faces-redirect=true"
					ajax="false" styleClass="btn btn-danger btn-lg" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>

</html>
